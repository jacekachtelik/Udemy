<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formatka rejestracji</title>
</head>
<body>
    <h1>Rejestracja</h1>
    <form action="">
        <label for="imie">Imię</label>
        <input type="text" name="imie" id="imie" placeholder="Imię" required />
        <label for="nazwisko">Nazwisko</label>
        <input type="text" name="nazwisko" id="nazwisko" placeholder="nazwisko" required>
        <br>
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" id="mzczyzna">
        <label for="kobieta">Kobieta</label>
        <input type="radio" name="plec" id="kobieta">
        <label for="inne">Inne</label>
        <input type="radio" name="plec" id="inne">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="adres e-mail" required>
        <label for="haslo">Hasło: </label>
        <input type="password" name="haslo" id="haslo" placeholder="hasło" required pattern="[0-9a-zA-Z]{6,32}">
        <br>

        <label for="">Data urodzenia:</label>
        <select name="rok" id="rok">
            <option value="1979">1979</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
        </select>
        <select name="miesiac" id="miesiac">
            <option value="1">Styczeń</option>
            <option value="2">Luty</option>
            <option value="3">Marzec</option>
            <option value="4">Kwiecień</option>
            <option value="5">Maj</option>
            <option value="6">Czerwiec</option>
            <option value="7">Lipiec</option>
            <option value="8">Sierpień</option>
            <option value="9">Wrzesień</option>
            <option value="10">Październik</option>
            <option value="11">Listopad</option>
            <option value="12">Grudzień</option>
        </select>
        <select name="" id="">
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
        </select>
        <input type="date" name="data_urodzenia" id="data_urodzenia">
        <br>
        <label for="warunki">Zgadzam się na warunki</label>
        <input type="checkbox" name="warunki" id="warunkisss">
        <br>
        <input type="submit" value="Zarejestruj">

    </form>
</body>
</html>
